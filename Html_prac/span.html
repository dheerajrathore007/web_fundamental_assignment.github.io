<!DOCTYPE html>
<html>
    <head>
        <title>Span Element</title>
        <style>
            span {
                font-size: 50px;
            }
        </style>
    </head>

    <body>
        <h2>s</h2>
        <h2>p</h2>
        <h2>a</h2>
        <h2>n</h2>
        <span style="color:rgb(86, 86, 202);">s</span>
        <span style="color:yellowgreen;">p</span>
        <span style="color:rgb(166, 207, 125);">a</span>
        <span style="color:goldenrod;">n</span>
    </body>
</html>
