<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                width: 800px;
                margin: auto;
                border: 1px solid rgb(14, 14, 15);
                text-align: center;
                line-height: 25px;
            }
        </style>
    </head>

            </tr>
            <tr>
                <td>2</td>

            </tr>

                <td>3</td>
                <th>Flipkart</th>
                <td><a href="https://www.flipkart.com/" target="_blank">Flipkart</a></td>
            </tr>
            <tr>
                <td>4</td>
                <th>Geekster</th>
                <td><a href="https://geekster.in/" target="_blank">Geekster</a></td>
            </tr>
            <tr>
                <td>5</td>

            </tr>

    </body>
</html>
