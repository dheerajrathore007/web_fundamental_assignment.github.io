<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Swiggy</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="main row ">
        <div class="col-7">
          <div class="first row">
            <div class="col-6">
              <img
                class="brand img-fluid"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Swiggy_logo.svg/2560px-Swiggy_logo.svg.png"
                width="190px"
              />
            </div>
            <div class="log col-6">
              <button class="fr-btns btn btn-light">Login</button>
              <button class="btn btn-dark">Sign-up</button>
            </div>
          </div>

          <div class="first row">
            <h1>Unexpected guests?</h1>
            <p class="lead">Order food from favourite restaurants near you.</p>
          </div>

          <div class="input-group" >
            <input
              type="text"
              placeholder="Enter your delivery location"
              aria-label="Recipient's username with two button addons"
              style=" border: 1px solid #fc8019; border-right: none; width: 400px; height: 60px; padding-left: 2%;"
              
            />
            <button class="btn d-flex align-items-center justify-content-center" style="border-top:1px solid #fc8019; border-bottom:1px solid #fc8019;" type="button">
            <span class="material-icons ">my_location</span>
            <span >Locate me</span>
            </button>

            <button class="btn btn-outline-secondary" style="background-color:#fc8019; font-weight: bold; color: white;border-top:1px solid #fc8019;" type="button">
             FIND FOOD
            </button>

          </div>
          <div class="last row">
              <p class="light">POPULAR CITIES IN INDIA</p>
              <p><span><a href="#" class="dark" style="text-decoration: none;">Ahmedabad</a></span>
                 <span ><a href="#" class="light" style="text-decoration: none;">Bangalore</a></span>
                 <span><a href="#" class="dark" style="text-decoration: none;">Chennai</a></span>
                 <span ><a href="#" class="light" style="text-decoration: none;">Delhi</a></span>
                 <span><a href="#" class="dark" style="text-decoration: none;">Gurgaon</a></span>
                 <span ><a href="#" class="light" style="text-decoration: none;">Hyderabad</a></span>
                 <span><a href="#" class="dark" style="text-decoration: none;">Kolkata</a></span>
                 <span ><a href="#" class="light" style="text-decoration: none;">Mumbai</a></span>
                 <br>
                 <span><a href="#" class="dark" style="text-decoration: none;">Pune</a></span>
                 <span ><a href="#" class="light" style="text-decoration: none;">& More.</a></span>
                </p>
          </div>
        </div>
        <div class="col-5">
          <img
            class="img-fluid"
            src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,h_1340/Lunch1_vlksgq"
          />
        </div>
      </div>
      
    </div>

    <script src="index.js"></script>
  </body>
</html>
