<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <style>
        *{
            margin: 1%;
            padding: 0%;
            font-family: sans-serif;
            text-align: center;
        }
    body{
        background-color: aqua;
        background-size: cover;
    }
    button {
            background-color: orange;
            width: 15%;
            margin-top: 50px;
            margin-bottom: 20px;
            
        }
    </style>
    <body>
        <div>
            <h1>Registration Form</h1>
        <form>
        <div>
            <label>Full name</label>
            <input type="name" name="name" placeholder="enter your full name" required/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="Email" pattern required=".+@gmail">
        </div>
        <div>
            <label>password</label>
            <input type="password" placeholder="password">
        </div>
        <div>
            <label>gender</label>
            <input type="radio" name="gender" value="male" >male
            <input type="radio" name="gender" value="female">female
        </div>
        <div>
            <label>Branch</label>
            <select>
                <option value="Branch">Select</option>
                <option value="CS">CS</option>
                <option value="ME">ME</option>
                <option value="MBA">MBA</option>
                <option value="BSC">BSC</option>
                <option value="BA">BA</option>
            </select>
         </div>
         <div>
             <label>Age</label>
            <input type="number" id="age"  placeholder="Enter your age" required maxlength="3" minlength="1" />
         </div>
         <div>
             <label>Phone number</label>
             <input type="phone number" placeholder="enter your number">
         </div>
         <div>
        <button type="submit">Registration</button>
         </div>
        </form>
    </div>
    </body>
</html>
